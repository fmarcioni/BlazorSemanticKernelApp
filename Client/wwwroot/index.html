    <script>
        window.showSwal = function (type, message) {
            Swal.fire({
                position: "top-end",
                icon: type,
                title: message,
                timer: 2000,
                toast: true,
                showConfirmButton: false,
                timerProgressBar: true,
                width: 300,
                heightAuto: false
            });
        };

        function triggerFileInputClick(inputId) {
            document.getElementById(inputId).click();
        }
    </script>
